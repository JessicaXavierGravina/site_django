{% load static %}
<nav class="bg-gray w-full flex justify-between items-center py-2 px-4 fixed z-50">
    <div class="w-3/12">
        <a href="/">
           <img class="w-2/12" src="{% static 'images/logograo1.jpg' %}">
        </a>
    </div>
    <div class="w-6/12 flex flex-nowrap justify-end">
        {% if user.is_authenticated %}
        <div class="mr-2">
            <form method="get" action="{% url 'filme:pesquisafilme' %}">
                <input type="text" class="py-1 px-2 rounded-md text-green-700" name="query" placeholder="Pesquisar...">
                <input type="submit" value="">
            </form>
        </div>
        {% endif %}
        <div class="mr-2">
            {% if user.is_authenticated %}
            <a href="{% url 'filme:logout' %}">
                <button class="bg-red-600 text-[#B8CD10] py-1 px-4 rounded-md">
                    Sair
                </button>
            </a>
            {% else %}
             <a href="{% url 'filme:login' %}">
                <button class="bg-red-600 text-[#B8CD10] py-1 px-4 rounded-md">
                    Login
                </button>
            </a>
            {% endif%}
        </div>
        {% if user.is_authenticated %}
        <div class="mr-2">
            <a href="{% url 'filme:editarperfil' request.user.pk %}">
                <button class="bg-red-600 text-[#B8CD10] py-1 px-4 rounded-md">
                    Editar Perfil
                </button>
            </a>
        </div>
        {% endif %}
        </div>
</nav>
